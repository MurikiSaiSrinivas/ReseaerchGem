<!DOCTYPE html>
<html>

<head>
  <title>Text Processing Extension</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }

    .button-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 15px;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #status {
      margin: 10px 0;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
      display: none;
    }

    #status.loading {
      display: block;
      background-color: #e9ecef;
      color: #495057;
    }

    #status.error {
      display: block;
      background-color: #f8d7da;
      color: #721c24;
    }

    #result {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      min-height: 50px;
      background-color: #f8f9fa;
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="button-container">
    <button id="summarize">Summarize</button>
    <button id="translate">Translate</button>
    <button id="simplify">Simplify</button>
    <button id="save">Save</button>
  </div>

  <div id="status"></div>
  <div id="result">Select text on the page and click any button above</div>

  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js"></script>
  <script src="popup.js"></script>
</body>

</html>
